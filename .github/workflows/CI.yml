name: CI

on: [push, pull_request] 

jobs:

  fmt:
    runs-on: ubuntu-20.04

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run clippy
      run: cargo fmt -- --check


  clippy:
    runs-on: ubuntu-20.04

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      run: |
        rustup update --no-self-update stable
        rustup component add clippy

    - name: Run clippy
      run: cargo clippy -- -D warnings


  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run tests
      run: cargo test


  coverage:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cargo-tarpaulin
      run: |
        LINK="https://github.com/xd009642/tarpaulin/releases/download/0.18.0-alpha3/cargo-tarpaulin-0.18.0-alpha3-travis.tar.gz"
        curl -L --output tarpaulin.tar.gz "$LINK"
        tar -xzvf tarpaulin.tar.gz
        chmod +x cargo-tarpaulin

    - name: Run cargo-tarpaulin
      run: ./cargo-tarpaulin tarpaulin --out Xml

    - name: Upload to codecov.io
      uses: codecov/codecov-action@v5.4.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: cobertura.xml
